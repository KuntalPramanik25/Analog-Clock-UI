<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Clock UI</title>
</head>
<body>
    <section class="clock container">
        <div class="clock_container grid">
            <div class="clock_content grid">
                <div class="clock_circle">
                    <span class="clock12"></span>
                    <span class="clock3"></span>
                    <span class="clock6"></span>
                    <span class="clock9"></span>

                    <div class="clock_rounder"></div>
                    <div class="clock_hour" id="clock-hour"></div>
                    <div class="clock_minutes" id="clock-minutes"></div>
                    <div class="clock_seconds" id="clock-seconds"></div>

                    <!--Dark/Light Mode Button--> 
                    <div class="clock_theme">
                        <i class='bx bxs-moon' id="theme-button"></i>
                    </div>
                </div>

                <div>
                    <div class="clock_text">
                        <div class="clock_text-hour" id="text-hour"></div>
                        <div class="clock_text-minutes" id="text-minutes"></div>
                        <div class="clock_text-ampm" id="text-ampm"></div>
                    </div>

                    <div class="clock_date">
                        <span id="date-day"></span>
                        <span id="date-month"></span>
                        <span id="date-year"></span>
                    </div>
                </div>
            </div>

            <a href="https://github.com/KuntalPramanik25" target="_blank" class="clock_logo">Analog Clock UI</a>
            <a href="https://www.linkedin.com/in/kuntalpramanik" target="_blank" class="clock_logo">Kuntal Pramanik</a>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
